<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Lauane</title>
  <link rel="stylesheet" href="./contact.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="page-container">
    <header>
      <h1 class="logo">.Lauane</h1>
      <ul class="nav-list">
        <li><a href="./home.html">Home</a></li>
        <li><a href="./about.html">About</a></li>
        <li><a href="./portfolio.html">Portfolio</a></li>
        <li><a href="./contact.html">Contact</a></li>
      </ul>
    </header>

    <main>
      <section class="contact-section">
        <h2>Contact Me âœ‹ </h2>
        <p>If you have any questions or want to work with me, feel free to send a message using the form below.</p>

        <form class="contact-form" action="#" method="POST">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" required></textarea>
          </div>
          <button type="submit" class="submit-btn">Send Message</button>
        </form>
      </section>
    </main>

    <footer>
      <h2>Find me On</h2>
      <div class="icons">
        <img src="./" alt="Facebook">
        <img src="./fi-brands-twitter-alt.svg" alt="Twitter">
        <img src="./github-icon.svg" alt="GitHub">
        <img src="./web-icon.svg" alt="Website">
      </div>
    </footer>
  </div>
</body>

</html>
